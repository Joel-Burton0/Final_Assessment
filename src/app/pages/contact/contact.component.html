<div class="body">
<div class="contact-container">
    <div class="contact-header">
      <h1>Contact Us</h1>
      <p>Feel free to get in touch with us!</p>
    </div>
    <div class="contact-info">
      <h2>Our Contact Information</h2>
      <p>Email: Nextgen@gmail.com</p>
      <p>Phone: +1(876)926-1727</p>
    </div>
    <div class="contact-form">
      <form (ngSubmit)="onSubmit()" #contactForm="ngForm" action="https://api.web3forms.com/submit" method="POST">
        <div class="form-group">
          
          <input type="text" id="name" name="name" ngModel placeholder="Your Name" required>
        </div>
        <div class="form-group">
        
          <input type="email" id="email" name="email" ngModel placeholder="Your Email" required>
        </div>

        <div class="form-group">
          <input type="subject" id="subject" name="subject" ngModel placeholder="subject" required>
        </div>
        <div class="form-group">
         
          <textarea id="message" name="message" rows="5" ngModel placeholder="Your Message" required></textarea>
        </div>
        <button type="submit" [disabled]="!contactForm.valid">Send Message</button>
      </form>
    </div>
    
  </div>
</div>
