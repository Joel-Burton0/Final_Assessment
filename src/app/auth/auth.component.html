<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-dark text-white" style="border-radius: 1rem;">
            <form class="card-body p-5 text-center" (ngSubmit)="onLogin2(loginForm)" #loginForm="ngForm">
  
              <div class="mb-md-5 mt-md-4 pb-5">
  
                <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                <p class="text-white-50 mb-5">Please enter your emailand password!</p>
  
                <div data-mdb-input-init class="form-outline form-white mb-4">
                    <input id="typeEmailX" class="form-control form-control-lg" type="email" placeholder="Enter Your Username"  name="email" ngModel>
                 
                  <label class="form-label" for="typeEmailX">Email</label>
                </div>
  
                <div data-mdb-input-init class="form-outline form-white mb-4">
                
                    <input id="typePasswordX" class="form-control form-control-lg" type="password" placeholder="Enter Your Password" name="password" ngModel>
                  <label class="form-label" for="typePasswordX" ngModel>Password</label>
                </div>

                <p class="small mb-5 pb-lg-2"><a class="text-white-50" routerLink="#">Forgot password?</a></p>
  
                <button data-mdb-button-init data-mdb-ripple-init class="btn btn-outline-light btn-lg px-5"  type="submit">Login</button>
  
    
  
              </div>
  
              <div>
                <p class="mb-0">Don't have an account? <a routerLink="/Register" class="text-white-50 fw-bold">Sign Up</a>
                </p>
              </div>
  
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
